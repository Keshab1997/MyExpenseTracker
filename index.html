<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile Viewport Fix: à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦°à¦•à¦¾à¦°à§€ à¦œà§à¦® à¦•à¦°à¦¤à§‡ à¦ªà¦¾à¦°à¦¬à§‡ à¦¨à¦¾, à¦…à§à¦¯à¦¾à¦ªà§‡à¦° à¦®à¦¤à§‹ à¦«à¦¿à¦•à§à¦¸à¦¡ à¦¥à¦¾à¦•à¦¬à§‡ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Android Chrome Color -->
    <meta name="theme-color" content="#4e73df">
    
    <!-- iOS Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ExpenseTracker">

    <title>My Expense Tracker</title>

    <!-- Link to Manifest File (This makes it installable) -->
    <link rel="manifest" href="manifest.json">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- iOS Icon -->
    <link rel="apple-touch-icon" href="assets/logo.png">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" onerror="this.style.display='none'">
                <h2>Expense<span class="highlight">Tracker</span></h2>
            </div>
            <button id="logout-btn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Top Summary Cards -->
        <section class="summary-cards">
            <div class="card">
                <h3>Total Expense</h3>
                <p class="amount" id="total-expense">â‚¹ 0.00</p>
            </div>
            <div class="card">
                <h3>Current Debt</h3>
                <p class="amount negative" id="total-debt">â‚¹ 0.00</p>
            </div>
            <div class="card">
                <h3>Remaining Balance</h3>
                <p class="amount" id="balance">â‚¹ 0.00</p>
            </div>
        </section>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="filters">
                <div class="input-group">
                    <label for="start-date">From:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group">
                    <label for="end-date">To:</label>
                    <input type="date" id="end-date">
                </div>
                <div class="input-group">
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Loan">Loan/Debt</option>
                    </select>
                </div>
                <button id="filter-btn" class="btn-primary"><i class="fas fa-filter"></i> Filter</button>
            </div>
            <button id="open-modal-btn" class="btn-success"><i class="fas fa-plus"></i> Add Expense</button>
        </section>

        <!-- Analysis Section (Chart Fixed Here) -->
        <section class="analysis-section">
            <!-- Left: Chart -->
            <div class="chart-container">
                <h3>Expense Analysis</h3>
                <!-- ðŸŸ¢ FIX: Added chart-wrapper to control height on mobile -->
                <div class="chart-wrapper">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            
            <!-- Right: Pivot/Summary Table -->
            <div class="pivot-container">
                <h3>Category Summary</h3>
                <table class="pivot-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody id="pivot-table-body">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Transaction List -->
        <section class="transaction-list">
            <h3>Recent Transactions</h3>
            <table class="main-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-body">
                    <tr>
                        <td colspan="5" style="text-align:center;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="inp-date" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="inp-category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Loan">Loan/Debt</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="inp-desc" placeholder="e.g. Lunch">
                </div>
                <div class="form-group">
                    <label>Amount (â‚¹)</label>
                    <input type="number" id="inp-amount" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Modular Script -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
